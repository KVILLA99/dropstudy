<!DOCTYPE html>
<html lang="en">
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <head>
    <title>StudyLive</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="cover_styles.css" />
  </head>

  <body>
    <section class="main">
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="container">
            <img
              src="https://openclipart.org/download/245570/Buecher-coloured.svg"
              alt="..."
              class="rounded-circle"
            />

            <div class="masthead clearfix">
              <div class="container inner">
                <h3 class="masthead-brand">StudyLive</h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="inner cover">
              <h1 class="cover-heading">My Classes</h1>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Classes</th>
                    <th scope="col">Location</th>
                    <th scope="col"># of Students wanting to study</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>ART 10D</td>
                    <td>Museum</td>

                    <td>
                      <img
                        src="https://cdn-images-1.medium.com/max/1600/1*nZ9VwHTLxAfNCuCjYAkajg.png"
                        alt="..."
                        class="rounded-circle2"
                      />

                      28 people available

                      <div class="float-right">
                        <a href="chat.html" class="btn btn-success">Study</a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Math 19A</td>
                    <td>McHenry Room 0169</td>
                    <td>
                      <img
                        src="https://cdn-images-1.medium.com/max/1600/1*nZ9VwHTLxAfNCuCjYAkajg.png"
                        alt="..."
                        class="rounded-circle2"
                      />

                      17 people available
                      <div class="float-right">
                        <a href="chat.html" class="btn btn-success">Study</a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Econ 1</td>
                    <td>Media Theatre</td>
                    <td>
                      <img
                        src="https://cdn-images-1.medium.com/max/1600/1*nZ9VwHTLxAfNCuCjYAkajg.png"
                        alt="..."
                        class="rounded-circle2"
                      />

                      50 people available

                      <div class="float-right">
                        <a href="chat.html" class="btn btn-success">Study</a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
