  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link

    href="https://fonts.googleapis.com/css?family=Montserrat"

  <link

  <style>
    body,

    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Montserrat", sans-serif;
    }
    .w3-row-padding img {
      margin-bottom: 12px;
    }
    /* Set the width of the sidebar to 120px */
    .w3-sidebar {
      width: 120px;
      background: #222;
    }
    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {
      margin-left: 120px;
    }
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {
      #main {
        margin-left: 0;
      }
    }
  </style>

    <div class="container">

      <a href="hub.html">
        <button
          class="w3-input w3-padding-16"
          type="text"
          style="color:black"
        >
          CSE 101
        </button>
      </a>
       <p>
          <input
            type="button"
            class="w3-button w3-light-grey w3-padding-large w3-section"
            value="JOIN"
            onclick="myFunction()"
          />

          <script>
            function myFunction() {
              let request = new XMLHttpRequest();
              request.onreadystatechange = function() {
                if (this.readyState === 4) {
                  console.log(this.status);
                  console.log(this.responseText);
                }
              };
              request.open(
                "POST",
                "https://events-api.notivize.com/applications/a8b922d9-7671-4fdf-8b12-b6b5f7547070/event_flows/ccc7bff1-913b-4c4a-ad31-821ddb2dcc48/events",
                true
              );
              request.setRequestHeader("Content-Type", "application/json");
              request.send(
                JSON.stringify({
                  class: "econ",
                  class_amount: "2",
                  student: "19513176514"
                })
              );
            }
          </script>
        </p>
